{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, install-scale=1.0">
    <link rel = "stylesheet" href = "{%static "app.css"%}">
    <title>{%block title%}{%endblock%}</title>
    {%block link%}{%endblock%}
</head>
<body>
    <header id = "main-navigation">
        <h1><a href = "{%url "index"%}">Jacob's Blog</a></h1>
        <nav>
            <a href = "{%url "all_posts"%}">All posts</a>
            <a href = {%url 'read_later'%}>Read later</a>
            {%if logged.isSuperUser%}
            <a href = {%url 'create_view'%}>Create post</a>
            {%endif%}
            {%if logged%}
            <p><a href = {%url 'profile' logged.name%}>{{logged.name}}</a>/<a href = {%url 'logout'%}>log out</a></p>
            {%else%}
            <a href = {%url 'login'%}>Sign up</a>
            {%endif%}
        </nav>
    </header>
    {%block content%}{%endblock%}
</body>
</html>
